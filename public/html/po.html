<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UnityBiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css" />

    <style>
        body {
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
        }
  
        .header {
          background-color: #d8dcdd;
          color: #070707;
          padding: 20px;
          text-align: left;
        }
  
        .company-name {
          font-size: 24px;
          font-weight: bold;
          margin-bottom: 10px;
        }
  
        .company-details {
          font-size: 16px;
          margin-bottom: 10px;
        }
  
        .company-address {
          font-size: 14px;
        }
  
        .po {
          color: rgb(90, 136, 124);
          filter: opacity(0.5);
        }
      </style>
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Portfolio</a>
      <a href="#">Contact</a>
    </div>

    <!-- Page Content -->
    <div class="content">
        <div class="container">
          <div class="columns-2">
            <div class="header">
              <p class="company-name">Company Name, Inc.</p>
              <p class="company-details">Phone: (123) 456-7890</p>
              <p class="company-details">State: California</p>
              <p class="company-details">City: San Francisco</p>
              <p class="company-address">Address: 123 Main Street, Suite 456</p>
              <p class="company-address">Zip Code: 12345</p>
            </div>
  
            <h1 class="section-header m-32 text-end po">Purchase Order Form</h1>
          </div>
  
          <form action="#" method="post">
            <div class="columns-2">
              <div>
                <h3 class="section-header">Vendor Information</h3>
  
                <div class="form-group">
                  <label for="po-vendor-name">Company Name:</label>
                  <input
                    type="text"
                    id="po-vendor-name"
                    name="vendor-name"
                    required
                  />
                </div>
  
                <div class="form-group">
                  <label for="po-vendor-address">Address:</label>
                  <input
                    type="text"
                    id="po-vendor-address"
                    name="vendor-address"
                    required
                  />
                </div>
  
                <div class="form-group">
                  <label for="po-vendor-city">City:</label>
                  <input
                    type="text"
                    id="po-vendor-city"
                    name="vendor-city"
                    required
                  />
                </div>
  
                <div class="form-group">
                  <label for="po-vendor-state">State:</label>
                  <input
                    type="text"
                    id="po-vendor-state"
                    name="vendor-state"
                    required
                  />
                </div>
  
                <div class="form-group">
                  <label for="po-vendor-zipcode">Zip Code:</label>
                  <input
                    type="text"
                    id="po-vendor-zipcode"
                    name="vendor-zipcode"
                    required
                  />
                </div>
              </div>
  
              <div>
                <h3 class="section-header">Purchase Order Details</h3>
  
                <div class="form-group">
                  <label for="po-number">Purchase Order #</label>
                  <input type="text" id="po-number" name="po-number" required />
                </div>
  
                <div class="form-group">
                  <label for="invoice-number">Invoice #</label>
                  <input
                    type="text"
                    id="invoice-number"
                    name="invoice-number"
                    required
                  />
                </div>
  
                <div class="form-group">
                  <label for="goods">Goods or Service:</label>
                  <input type="text" id="po-goods" name="goods" required />
                </div>
  
                <div class="form-group">
                  <label for="description">Description:</label>
                  <input
                    type="text"
                    id="description"
                    name="description"
                    required
                  />
                </div>
  
                <div class="form-group">
                  <label for="cost">Cost</label>
                  <input type="number" id="cost" name="cost" required />
                </div>
              </div>
            </div>
  
            <div class="form-group flex justify-center">
              <input type="submit" value="Submit" />
            </div>
          </form>
        </div>
      </div>
  </body>
</html>
